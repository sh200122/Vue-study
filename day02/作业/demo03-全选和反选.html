<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>全选:</span>
      <input type="checkbox" v-model="checkedAll" />
      <button @click="buttonSelected">反选</button>
      <ul v-for="item in arr" :key="item.name">
        <li>
          <input type="checkbox" v-model="item.checked" />
          <span>{{item.name}}</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        arr: [
          {
            name: "猪八戒",
            checked: false,
          },
          {
            name: "孙悟空",
            checked: false,
          },
          {
            name: "唐僧",
            checked: false,
          },
          {
            name: "白龙马",
            checked: false,
          },
        ],
      },
      computed: {
        checkedAll: {
          get() {
            // 全选
            return this.arr.every(item => item.checked)
          },
          set(value) {
            // 小选
            this.arr.forEach(item => item.checked = value)
          }
        }
      },
      methods: {
        buttonSelected() {
          // 反选
          this.arr.forEach(item => item.checked = !item.checked)
        }
      },
    })
  </script>


</body>

</html>
