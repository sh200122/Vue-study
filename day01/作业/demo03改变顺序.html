<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 准备容器 -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in list">{{item}}</li>
    </ul>
    <button @click="sort()">走一走</button>
  </div>
  <!-- 引包 -->
  <script src="/vue.js"></script>
  <!-- 创建Vue实例 -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        list: ['帅哥', '美女', '程序员']
      },
      methods: {
        sort() {
          let firstElem = this.list.splice(0, 1)
          this.list.push(...firstElem)
        }
      },
    })
  </script>
</body>

</html>
