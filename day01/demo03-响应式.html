<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 准备容器 -->
  <div id="app">
    {{msg}}
    {{count}}
  </div>
  <!-- 引包 -->
  <script src="/vue.js"></script>
  <script>
    // 实例化Vue
    const app = new Vue({
      el: '#app',
      // data中的数据会被添加到实例上
      // 访问数据：实例.属性名
      // 修改数据：实例.属性名=新值
      data: {
        // 响应式数据：数据变化了->试图自动更新
        msg: "你好 Vue",
        count: 100
      }
    })
  </script>
</body>

</html>
