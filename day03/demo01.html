<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      // 1.创建阶段（准本数据）
      beforeCreate() {
        console.log('beforeCreate 响应式数据准备好之前', this.count);
      },
      created() {
        console.log('created 响应式数据准备好之后', this.count);
      },
      // 2.挂载阶段（渲染模板）
      beforeMount() {
        console.log('beforeMount 模板渲染之前', document.querySelector('h3').innerHTML);
      },
      mounted() {
        console.log('mounted 模板渲染之前', document.querySelector('h3').innerHTML);
      },
      // 3.更新阶段（修改数据-更新视图）
      beforeUpdate() {
        console.log('beforeUpdate 数据已经修改了，视图还没更新', document.querySelector('span').innerHTML);
      },
      updated() {
        console.log('updated 数据已经修改了，视图已经更新', document.querySelector('span').innerHTML);
      },
      // 4.销毁阶段
      beforeDestroy() {
        console.log('beforDestory 销毁前');
      },
      destroyed() {
        console.log('destoryed 销毁后');
      },
    })
  </script>
</body>

</html>
